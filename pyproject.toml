[tool.poetry]
name = "energy-box-control"
version = "0.1.0"
description = ""
authors = ["Boudewijn van Groos <boudewijn.vangroos@foundationzero.org>"]
readme = "README.md"
packages = [{include = "energy_box_control"}]

[tool.poetry.dependencies]
python = "^3.12"
pint = "^0.23"
scipy = "^1.12.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
hypothesis = "^6.98.4"


[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
pyright = "^1.1.350"

[tool.pyright]
strict = ["energy_box_control"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
run_power_hub_simulation = 'energy_box_control.simulation:run'