replicaCount: 3

nameOverride: "power-hub-api"

image:
  pullPolicy: Always
container:
  commands: 
  - "/app/env/bin/python"
  - "-m"
  - "energy_box_control.api.api"

initialDelaySeconds: 10

resources:
   limits:
     cpu: 200m
     memory: 128Mi
   requests:
     cpu: 50m
     memory: 128Mi

ingress:
  enabled: true
  tls: false
  annotations:
    kubernetes.io/ingress.allow-http: "true"

service:
  type: NodePort
  port: 80
  targetPort: 5001
  portName: http
