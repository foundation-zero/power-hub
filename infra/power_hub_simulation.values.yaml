replicaCount: 1

nameOverride: "power-hub-simulation"

resources:
   limits:
     cpu: 1
     memory: 1Gi
   requests:
     cpu: 100m
     memory: 1Gi

image:
  pullPolicy: Always
container:
  commands: 
  - "/app/env/bin/python"
  - "-m"
  - "energy_box_control.simulation"
  env:
    MQTT_USERNAME: power-hub
