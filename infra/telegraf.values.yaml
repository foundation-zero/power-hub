tplVersion: 2
replicaCount: 1

config: 
  outputs:
    - file:
        files: 
        - "stdout"
  inputs:
    - mqtt_consumer:
        topics:
          - "power_hub/#"
        data_format: "json_v2"
        json_v2:
          - timestamp_path: "time"
            timestamp_format: "unix_ms"
            object:
            - path: "@this"
service:
  enabled: false
