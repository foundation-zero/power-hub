replicaCount: 1

config: 
  outputs:
    - file:
        files: 
        - "stdout"
  inputs:
    - mqtt_consumer:
        topics:
          - "power_hub/#"
        data_format: "json"
        json_time_key: "time"
        json_time_format: "2006-01-02T15:04:05.000000-07:00"
service:
  enabled: false
