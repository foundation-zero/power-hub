resources:
   limits:
    cpu: 500m
    memory: 1Gi
   requests:
    cpu: 200m
    memory: 1Gi

ingress:
  enabled: true
  tls: false
  annotations:
    kubernetes.io/ingress.allow-http: "false"

service:
  type: NodePort
  port: 80
  targetPort: 8086
  annotations: {}
  labels: {}
  portName: http
